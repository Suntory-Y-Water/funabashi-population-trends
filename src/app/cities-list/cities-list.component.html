<h2 class="text-2xl py-4 font-bold">
  <span class="border-b-2 border-current">地域一覧</span>
</h2>
<div class="grid grid-cols-3 gap-y-4 gap-x-8 md:gap-x-12 xl:gap-x-16 md:grid-cols-4 lg:grid-cols-5">
  <button
    class="hover:bg-blue-500 hover:text-white py-4 px-4 rounded-md"
    *ngFor="let city of cities; let i = index"
    [ngClass]="{
      'bg-blue-700 text-white ': selectedCityAreaNames.includes(city.areaName),
      'bg-white text-blue-700': !selectedCityAreaNames.includes(city.areaName)
    }"
    (click)="onButtonClick(city.areaName)"
    [attr.aria-pressed]="selectedCityAreaNames.includes(city.areaName) ? 'true' : 'false'"
  >
    <span class="border-b border-current">
      {{ city.areaName }}
    </span>
  </button>
</div>
