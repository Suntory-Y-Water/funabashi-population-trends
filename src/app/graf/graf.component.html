<h2 class="title">地域別 年齢グラフ</h2>
<div class="pulldown-container">
  <label class="label">区分選択</label>
  <select class="selector" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
    <option *ngFor="let category of populationCategories" [ngValue]="category">{{ category.label }}</option>
  </select>
</div>

<div class="canvas-container" *ngIf="selectedCityCount > 0">
  <canvas
    baseChart
    class="chart"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType"
  ></canvas>
</div>

<div class="canvas-container" *ngIf="selectedCityCount === 0">
  <p>地域を選択してね</p>
</div>
